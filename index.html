<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SafeSpace</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="SafeSpace">

    <style>
        :root {
            --bg-color: #000000;
            --surface-color: #1C1C1E;
            --modal-bg: #2C2C2E;
            --input-bg: #1C1C1E;
            --btn-bg: #2C2C2E; 
            --btn-text: #A0A0A0;
            --list-text: #E0E0E0;
            --danger-color: #FF453A;
            --success-color: #30D158;
            --separator: #38383A;
            --accent-blue: #0A84FF;
        }

        body {
            background-color: var(--bg-color);
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 100px 12px 90px 12px; /* Seitenabstand etwas enger */
            min-height: 100vh;
            box-sizing: border-box;
        }

        /* --- FIXED HEADER --- */
        .fixed-header {
            position: fixed; top: 0; left: 0; right: 0;
            background-color: rgba(0,0,0,0.95);
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            z-index: 500; padding: 10px 15px 12px 15px; border-bottom: 1px solid #222;
        }
        .header-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        h1 { font-weight: 600; font-size: 1.1rem; color: #fff; margin: 0; letter-spacing: 0.5px; }
        .settings-btn { background: none; border: none; cursor: pointer; padding: 5px; display: flex; align-items: center; }
        .settings-btn svg { width: 20px; height: 20px; fill: #0A84FF; }

        .search-container { position: relative; }
        .search-input { width: 100%; padding: 8px 10px 8px 30px; background-color: #1C1C1E; border: none; border-radius: 8px; color: #fff; font-size: 0.9rem; box-sizing: border-box; }
        .search-input:focus { outline: none; background-color: #2c2c2e; }
        .search-icon { position: absolute; left: 8px; top: 50%; transform: translateY(-50%); width: 14px; height: 14px; fill: #666; pointer-events: none; }

        /* --- LIST (Minimalist) --- */
        #list-container {
            width: 100%; max-width: 600px; margin: 0 auto;
            display: flex; flex-direction: column; 
            gap: 6px; /* Engerer Abstand zwischen Items */
        }

        .item-row {
            display: flex; background-color: var(--surface-color);
            border-radius: 10px; overflow: hidden;
            /* Flachere Bauweise */
            min-height: 46px; 
            align-items: center;
            padding-right: 12px;
            cursor: pointer;
            transition: background-color 0.1s;
        }
        .item-row:active { background-color: #2c2c2e; }

        .item-content {
            flex-grow: 1; 
            padding: 8px 12px; /* Weniger Padding innen */
            display: flex; flex-direction: column; justify-content: center;
        }
        
        .item-label {
            /* Die gew√ºnschte kleine Schrift */
            font-size: 0.8rem; 
            font-weight: 500; 
            color: #eee;
            margin-bottom: 2px;
            line-height: 1.2;
        }
        
        .item-sub {
            /* Sehr dezenter Untertitel */
            font-size: 0.65rem; 
            color: #666; 
            display: flex; gap: 6px; align-items: center;
        }

        .chevron { width: 6px; height: 10px; fill: #444; }

        /* --- BOTTOM BAR --- */
        .bottom-bar {
            position: fixed; bottom: 0; left: 0; right: 0;
            padding: 0 20px 25px 20px;
            background: linear-gradient(to top, rgba(0,0,0,1) 40%, rgba(0,0,0,0));
            pointer-events: none; display: flex; justify-content: center; z-index: 90;
        }
        .main-btn {
            pointer-events: auto; 
            padding: 10px 24px; /* Schlankerer Button */
            background-color: var(--btn-bg); color: #ccc;
            font-weight: 500; border: 1px solid #333; border-radius: 30px;
            font-size: 0.85rem; cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5); transition: transform 0.1s;
        }
        .main-btn:active { transform: scale(0.96); background-color: #3a3a3c; color: #fff; }

        /* --- COMMON MODAL STYLES --- */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px); display: flex; align-items: center; justify-content: center; z-index: 1000; opacity: 0; visibility: hidden; transition: opacity 0.2s; }
        .modal-overlay.show { opacity: 1; visibility: visible; }
        
        .modal-box { 
            background-color: var(--modal-bg); 
            width: 88%; max-width: 360px; max-height: 85vh;
            border-radius: 18px; border: 1px solid #333;
            display: flex; flex-direction: column; overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.9);
        }

        .modal-header {
            padding: 12px 15px; border-bottom: 1px solid #333;
            text-align: center; font-weight: 600; font-size: 0.95rem; color: #ddd;
            background-color: #252527;
            display: flex; justify-content: space-between; align-items: center;
        }
        .close-btn-x { background: none; border: none; color: #777; font-size: 1.4rem; line-height: 1; cursor: pointer; padding: 0 5px; }

        .modal-body {
            padding: 15px; overflow-y: auto; flex-grow: 1;
        }

        /* --- DETAIL VIEW STYLES --- */
        .detail-text-box {
            background-color: #1C1C1E; border-radius: 10px; padding: 12px;
            margin-bottom: 15px; border: 1px solid #333;
        }
        .detail-text-content {
            font-size: 0.9rem; line-height: 1.5; color: #ccc; white-space: pre-wrap; margin-bottom: 10px;
        }
        .copy-text-btn {
            background-color: #333; color: var(--accent-blue); border: none;
            padding: 8px; border-radius: 8px; font-size: 0.8rem; font-weight: 500;
            width: 100%; cursor: pointer;
        }
        .copy-text-btn:active { background-color: #444; }

        .detail-images-grid {
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 8px; margin-top: 8px;
        }
        .detail-img {
            width: 100%; aspect-ratio: 1; object-fit: cover; border-radius: 8px; border: 1px solid #444;
        }

        .detail-actions {
            display: flex; gap: 8px; margin-top: 20px;
        }
        .detail-action-btn {
            flex: 1; padding: 10px; border-radius: 8px; border: none; font-weight: 500; font-size: 0.85rem; cursor: pointer;
        }
        .btn-edit { background-color: #333; color: var(--accent-blue); }
        .btn-delete { background-color: #333; color: var(--danger-color); }

        /* --- EDIT FORM STYLES --- */
        .modal-input { width: 100%; padding: 10px; background-color: #1C1C1E; border: 1px solid #333; border-radius: 8px; color: #fff; font-size: 0.9rem; box-sizing: border-box; margin-bottom: 12px; }
        .modal-textarea { width: 100%; padding: 10px; background-color: #1C1C1E; border: 1px solid #333; border-radius: 8px; color: #ddd; font-size: 0.9rem; box-sizing: border-box; resize: none; min-height: 90px; margin-bottom: 12px; font-family: inherit; }
        
        .file-btn { display: block; width: 100%; padding: 10px; background-color: #333; color: #ccc; border-radius: 8px; text-align: center; margin-bottom: 12px; cursor: pointer; box-sizing: border-box; font-size: 0.85rem; }
        
        .preview-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 6px; margin-bottom: 15px; }
        .preview-wrapper { position: relative; width: 100%; aspect-ratio: 1; }
        .preview-thumb { width: 100%; height: 100%; object-fit: cover; border-radius: 6px; border: 1px solid #444; }
        .remove-img-btn { position: absolute; top: -4px; right: -4px; background: var(--danger-color); color: white; width: 18px; height: 18px; border-radius: 50%; border: none; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 10px; }

        .save-btn-primary { width: 100%; padding: 12px; background-color: #333; color: white; border: none; border-radius: 10px; font-size: 0.9rem; font-weight: 500; cursor: pointer; }

        /* --- SETTINGS --- */
        .settings-group { background-color: #222; border-radius: 10px; margin-bottom: 15px; overflow: hidden; }
        .settings-row { padding: 12px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #333; }
        .setting-label { font-size: 0.9rem; color: #ddd; }
        .switch { position: relative; display: inline-block; width: 44px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #444; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 2px; bottom: 2px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--success-color); }
        input:checked + .slider:before { transform: translateX(20px); }
        .manual-action-btn { width: 100%; padding: 12px; background: none; border: none; color: var(--accent-blue); font-size: 0.9rem; cursor: pointer; text-align: center; border-top: 1px solid #333; }

        /* --- FULLSCREEN VIEWER --- */
        #imgViewerOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 2000; display: flex; flex-direction: column; opacity: 0; visibility: hidden; transition: opacity 0.3s; }
        #imgViewerOverlay.show { opacity: 1; visibility: visible; }
        #viewerScrollContainer { flex-grow: 1; overflow-y: auto; display: flex; flex-direction: column; align-items: center; gap: 20px; padding: 40px 10px 100px 10px; }
        .viewer-img { max-width: 100%; border-radius: 4px; }
        .viewer-actions { position: absolute; bottom: 30px; left: 0; right: 0; display: flex; justify-content: center; gap: 20px; background: linear-gradient(to top, rgba(0,0,0,1), transparent); padding-top: 20px; }
        .viewer-btn { background-color: rgba(50,50,50,0.8); color: white; border: 1px solid #555; padding: 10px 20px; border-radius: 20px; backdrop-filter: blur(10px); }

        #toast { visibility: hidden; min-width: 100px; background-color: #222; color: #ccc; text-align: center; border-radius: 50px; padding: 8px 16px; position: fixed; z-index: 3000; top: 15px; left: 50%; transform: translateX(-50%); font-size: 11px; opacity: 0; transition: opacity 0.3s, top 0.3s; border: 1px solid #333; }
        #toast.show { visibility: visible; opacity: 1; top: 35px; }
        #loader { display: none; margin-left: 10px; width: 15px; height: 15px; border: 2px solid #fff; border-top: 2px solid transparent; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="fixed-header">
        <div class="header-top">
            <h1>SafeSpace</h1>
            <button class="settings-btn" onclick="openSettings()">
                <svg viewBox="0 0 24 24"><path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L3.16 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/></svg>
            </button>
        </div>

        <div class="search-container">
            <svg class="search-icon" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
            <input type="text" id="searchInput" class="search-input" placeholder="Suchen..." oninput="handleSearch()">
        </div>
    </div>
    
    <div id="list-container"></div>
    
    <div class="bottom-bar">
        <button class="main-btn" onclick="openAddModal()">+ Neu</button>
    </div>

    <div id="addEditModal" class="modal-overlay">
        <div class="modal-box">
            <div class="modal-header">
                <span id="modalTitle">Neu</span>
                <button class="close-btn-x" onclick="closeAddEditModal()">&times;</button>
            </div>
            
            <div class="modal-body">
                <input type="text" id="modalLabel" class="modal-input" placeholder="Titel" autocomplete="off">
                <textarea id="modalText" class="modal-textarea" placeholder="Text..."></textarea>
                
                <div class="file-upload-wrapper">
                    <label for="fileInput" class="file-btn">üì∑ Bilder hinzuf√ºgen</label>
                    <input type="file" id="fileInput" accept="image/*" multiple style="display: none;" onchange="handleFileSelect(this)">
                    <div id="previewGrid" class="preview-grid"></div>
                </div>

                <button id="modalSaveBtn" class="save-btn-primary" onclick="handleSave()">Speichern <div id="loader"></div></button>
            </div>
        </div>
    </div>

    <div id="detailModal" class="modal-overlay">
        <div class="modal-box">
            <div class="modal-header">
                <span id="detailTitle">Details</span>
                <button class="close-btn-x" onclick="closeDetailModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div id="detailTextBox" class="detail-text-box" style="display:none;">
                    <div id="detailTextContent" class="detail-text-content"></div>
                    <button class="copy-text-btn" onclick="copyDetailText()">Kopieren</button>
                </div>

                <div id="detailImagesBox" style="display:none;">
                    <div style="color:#666; font-size:0.75rem; margin-bottom:5px;">Bilder:</div>
                    <div id="detailImagesGrid" class="detail-images-grid"></div>
                </div>

                <div class="detail-actions">
                    <button class="detail-action-btn btn-edit" onclick="editFromDetail()">Bearbeiten</button>
                    <button class="detail-action-btn btn-delete" onclick="deleteFromDetail()">L√∂schen</button>
                </div>
            </div>
        </div>
    </div>

    <div id="settingsOverlay" class="modal-overlay">
        <div class="modal-box" style="height: auto; max-height: none;">
            <div class="modal-header">
                <span>Einstellungen</span>
                <button class="close-btn-x" onclick="closeSettings()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="settings-group">
                    <div class="settings-row">
                        <div>
                            <div style="color:#ddd; font-weight:500; font-size:0.9rem;">Auto-Backup</div>
                            <div style="font-size:0.7rem; color:#777; margin-top:2px;">Dialog nach √Ñnderung</div>
                        </div>
                        <label class="switch">
                            <input type="checkbox" id="autoBackupToggle" onchange="toggleAutoBackup()">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
                <div class="settings-group">
                    <button class="manual-action-btn" onclick="exportBackup()">Backup erstellen</button>
                    <button class="manual-action-btn" onclick="document.getElementById('importFile').click()">Backup laden</button>
                    <input type="file" id="importFile" accept=".json" style="display:none" onchange="importBackup(this)">
                </div>
            </div>
        </div>
    </div>

    <div id="imgViewerOverlay">
        <div id="viewerScrollContainer"></div>
        <div class="viewer-actions">
            <button class="viewer-btn" onclick="closeImageViewer()">Schlie√üen</button>
            <button class="viewer-btn" style="color: var(--accent-blue);" onclick="shareImages()">Teilen</button>
        </div>
    </div>

    <div id="toast">Info</div>

    <script>
        // --- CONFIG ---
        const DB_NAME = 'SafeSpaceDB';
        const STORE_NAME = 'items';
        let autoBackupEnabled = JSON.parse(localStorage.getItem('autoBackupEnabled')) || false;
        document.getElementById('autoBackupToggle').checked = autoBackupEnabled;

        const ICON_CHEVRON = `<svg class="chevron" viewBox="0 0 24 24"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></svg>`;

        // --- DB OPS ---
        const dbPromise = new Promise((resolve, reject) => {
            const request = indexedDB.open(DB_NAME, 3);
            request.onupgradeneeded = (e) => {
                const db = e.target.result;
                if (!db.objectStoreNames.contains(STORE_NAME)) db.createObjectStore(STORE_NAME, { keyPath: 'id', autoIncrement: true });
            };
            request.onsuccess = (e) => resolve(e.target.result);
            request.onerror = (e) => reject(e);
        });

        async function getAllItems() {
            const db = await dbPromise; return new Promise((resolve) => {
                const tx = db.transaction(STORE_NAME, 'readonly');
                const req = tx.objectStore(STORE_NAME).getAll();
                req.onsuccess = () => resolve(req.result || []);
            });
        }
        async function addItem(item) {
            const db = await dbPromise; return new Promise((resolve) => {
                const tx = db.transaction(STORE_NAME, 'readwrite');
                tx.objectStore(STORE_NAME).add(item);
                tx.oncomplete = () => resolve();
            });
        }
        async function updateItem(item) {
            const db = await dbPromise; return new Promise((resolve) => {
                const tx = db.transaction(STORE_NAME, 'readwrite');
                tx.objectStore(STORE_NAME).put(item);
                tx.oncomplete = () => resolve();
            });
        }
        async function deleteItem(id) {
            const db = await dbPromise; return new Promise((resolve) => {
                const tx = db.transaction(STORE_NAME, 'readwrite');
                tx.objectStore(STORE_NAME).delete(id);
                tx.oncomplete = () => resolve();
            });
        }
        async function clearAllItems() {
            const db = await dbPromise; return new Promise((resolve) => {
                const tx = db.transaction(STORE_NAME, 'readwrite');
                tx.objectStore(STORE_NAME).clear();
                tx.oncomplete = () => resolve();
            });
        }

        // --- STATE ---
        let allItems = [];
        let currentSearchQuery = '';
        let currentImages = []; 
        let editingItemId = null;
        let activeDetailItem = null; 
        let viewingItemImages = []; 

        loadList();

        async function loadList() {
            allItems = await getAllItems();
            allItems = allItems.map(item => {
                if (!item.images) item.images = [];
                if (!item.text && item.content && item.type === 'text') item.text = item.content;
                if (item.content && item.type === 'image' && Array.isArray(item.content)) item.images = item.content;
                return item;
            });
            renderList();
        }

        function handleSearch() {
            currentSearchQuery = document.getElementById('searchInput').value.toLowerCase();
            renderList();
        }

        function renderList() {
            const container = document.getElementById('list-container');
            container.innerHTML = '';
            
            let filtered = allItems;
            if(currentSearchQuery) {
                filtered = filtered.filter(item => item.label.toLowerCase().includes(currentSearchQuery));
            }

            if(filtered.length === 0) {
                container.innerHTML = '<div style="text-align:center; color:#555; font-size: 0.75rem; margin-top:40px;">Keine Eintr√§ge gefunden.</div>';
                return;
            }

            filtered.sort((a,b) => b.id - a.id);

            filtered.forEach((item) => {
                const row = document.createElement('div');
                row.className = 'item-row';
                
                const hasText = item.text && item.text.trim().length > 0;
                const imgCount = item.images ? item.images.length : 0;
                
                let subText = "";
                if(hasText && imgCount > 0) subText = `Text + ${imgCount} Bild(er)`;
                else if(hasText) subText = "Nur Text";
                else if(imgCount > 0) subText = `${imgCount} Bild(er)`;
                else subText = "Leer";

                row.innerHTML = `
                    <div class="item-content">
                        <div class="item-label">${item.label}</div>
                        <div class="item-sub">${subText}</div>
                    </div>
                    ${ICON_CHEVRON}
                `;
                
                row.onclick = () => openDetailModal(item);
                container.appendChild(row);
            });
        }

        // --- DETAIL MODAL ---
        const detailModal = document.getElementById('detailModal');
        const detailTitle = document.getElementById('detailTitle');
        const detailTextBox = document.getElementById('detailTextBox');
        const detailTextContent = document.getElementById('detailTextContent');
        const detailImagesBox = document.getElementById('detailImagesBox');
        const detailImagesGrid = document.getElementById('detailImagesGrid');

        function openDetailModal(item) {
            activeDetailItem = item;
            detailTitle.innerText = item.label;
            
            if(item.text && item.text.trim()) {
                detailTextBox.style.display = 'block';
                detailTextContent.innerText = item.text;
            } else {
                detailTextBox.style.display = 'none';
            }

            if(item.images && item.images.length > 0) {
                detailImagesBox.style.display = 'block';
                detailImagesGrid.innerHTML = '';
                item.images.forEach(imgSrc => {
                    const img = document.createElement('img');
                    img.src = imgSrc;
                    img.className = 'detail-img';
                    img.onclick = () => openImageViewer(item.images);
                    detailImagesGrid.appendChild(img);
                });
            } else {
                detailImagesBox.style.display = 'none';
            }
            detailModal.classList.add('show');
        }

        function closeDetailModal() {
            detailModal.classList.remove('show');
            activeDetailItem = null;
        }

        async function copyDetailText() {
            if(activeDetailItem && activeDetailItem.text) await copyToClipboard(activeDetailItem.text);
        }

        function editFromDetail() {
            if(!activeDetailItem) return;
            const itemToEdit = activeDetailItem;
            closeDetailModal();
            setTimeout(() => openAddEditModal(itemToEdit), 200);
        }

        async function deleteFromDetail() {
            if(!activeDetailItem) return;
            if(confirm('L√∂schen?')) {
                await deleteItem(activeDetailItem.id);
                closeDetailModal();
                loadList();
                if(autoBackupEnabled) setTimeout(() => exportBackup(), 500);
            }
        }

        // --- ADD / EDIT MODAL ---
        const addEditModal = document.getElementById('addEditModal');
        const modalTitleInput = document.getElementById('modalTitle');
        const modalLabel = document.getElementById('modalLabel');
        const modalText = document.getElementById('modalText');
        const previewGrid = document.getElementById('previewGrid');
        const fileInput = document.getElementById('fileInput');
        const modalSaveBtn = document.getElementById('modalSaveBtn');
        const loader = document.getElementById('loader');

        function openAddModal() { openAddEditModal(null); }

        function openAddEditModal(item) {
            editingItemId = item ? item.id : null;
            modalTitleInput.innerText = item ? "Bearbeiten" : "Neu";
            modalLabel.value = item ? item.label : '';
            modalText.value = item ? (item.text || '') : '';
            fileInput.value = '';
            currentImages = item && item.images ? [...item.images] : [];
            renderPreviewGrid();

            modalSaveBtn.disabled = false; loader.style.display = 'none';
            addEditModal.classList.add('show');
            if(!item) setTimeout(() => modalLabel.focus(), 50);
        }

        function closeAddEditModal() { addEditModal.classList.remove('show'); }

        async function handleFileSelect(input) {
            if (input.files && input.files.length > 0) {
                modalSaveBtn.disabled = true; loader.style.display = 'inline-block';
                const files = Array.from(input.files);
                for (let file of files) {
                    const compressed = await compressImage(file);
                    currentImages.push(compressed);
                }
                renderPreviewGrid();
                modalSaveBtn.disabled = false; loader.style.display = 'none';
            }
            input.value = ''; 
        }

        function renderPreviewGrid() {
            previewGrid.innerHTML = '';
            currentImages.forEach((imgSrc, index) => {
                const wrapper = document.createElement('div');
                wrapper.className = 'preview-wrapper';
                const img = document.createElement('img');
                img.src = imgSrc; img.className = 'preview-thumb';
                const delBtn = document.createElement('button');
                delBtn.className = 'remove-img-btn';
                delBtn.innerHTML = '&times;';
                delBtn.onclick = () => {
                    currentImages.splice(index, 1);
                    renderPreviewGrid();
                };
                wrapper.appendChild(img);
                wrapper.appendChild(delBtn);
                previewGrid.appendChild(wrapper);
            });
        }

        function compressImage(file) {
            return new Promise((resolve) => {
                const maxWidth = 1000; const quality = 0.6;
                const reader = new FileReader(); reader.readAsDataURL(file);
                reader.onload = (event) => {
                    const img = new Image(); img.src = event.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let w = img.width, h = img.height;
                        if (w > maxWidth) { h = Math.round((h * maxWidth) / w); w = maxWidth; }
                        canvas.width = w; canvas.height = h;
                        const ctx = canvas.getContext('2d'); ctx.drawImage(img, 0, 0, w, h);
                        resolve(canvas.toDataURL('image/jpeg', quality));
                    };
                };
            });
        }

        async function handleSave() {
            const label = modalLabel.value.trim();
            if (!label) { alert("Titel fehlt."); return; }
            
            const textContent = modalText.value.trim();
            const newItem = {
                label: label,
                text: textContent,
                images: currentImages,
                // Type is legacy but kept for structure
                type: (currentImages.length > 0) ? 'image' : 'text'
            };

            if (editingItemId !== null) {
                newItem.id = editingItemId;
                await updateItem(newItem);
            } else {
                await addItem(newItem);
            }

            await loadList(); 
            closeAddEditModal();
            if(autoBackupEnabled) setTimeout(() => { exportBackup(); }, 500);
        }

        // --- SETTINGS ---
        const settingsOverlay = document.getElementById('settingsOverlay');
        function openSettings() { settingsOverlay.classList.add('show'); }
        function closeSettings() { settingsOverlay.classList.remove('show'); }
        function toggleAutoBackup() {
            autoBackupEnabled = document.getElementById('autoBackupToggle').checked;
            localStorage.setItem('autoBackupEnabled', JSON.stringify(autoBackupEnabled));
        }
        async function exportBackup() {
            showToast("Backup wird erstellt...");
            const allData = await getAllItems();
            const dataStr = JSON.stringify(allData);
            const blob = new Blob([dataStr], {type: "application/json"});
            const file = new File([blob], "SafeSpace_Backup.json", {type: "application/json"});
            if (navigator.share) { try { await navigator.share({ files: [file] }); } catch(e) {} }
            else { const url = URL.createObjectURL(blob); const a = document.createElement('a'); a.href = url; a.download = "SafeSpace_Backup.json"; document.body.appendChild(a); a.click(); document.body.removeChild(a); }
        }
        async function importBackup(input) {
            const file = input.files[0]; if (!file) return;
            if(!confirm("√úberschreiben?")) { input.value = ''; return; }
            showToast("Lade...");
            const reader = new FileReader();
            reader.onload = async function(e) {
                try {
                    const items = JSON.parse(e.target.result); if(!Array.isArray(items)) throw new Error();
                    await clearAllItems(); for(let item of items) { delete item.id; await addItem(item); }
                    loadList(); showToast("Wiederhergestellt!"); closeSettings();
                } catch (err) { alert("Fehler beim Laden."); }
            };
            reader.readAsText(file);
        }

        // --- VIEWER ---
        const imgViewer = document.getElementById('imgViewerOverlay');
        const viewerContainer = document.getElementById('viewerScrollContainer');
        function openImageViewer(imagesArray) {
            viewingItemImages = imagesArray; viewerContainer.innerHTML = '';
            imagesArray.forEach(imgSrc => { const img = document.createElement('img'); img.src = imgSrc; img.className = 'viewer-img'; viewerContainer.appendChild(img); });
            imgViewer.classList.add('show');
        }
        function closeImageViewer() { imgViewer.classList.remove('show'); }
        async function shareImages() {
            if (!viewingItemImages || viewingItemImages.length === 0) return;
            const filesArray = [];
            for (let i = 0; i < viewingItemImages.length; i++) {
                const res = await fetch(viewingItemImages[i]); const blob = await res.blob();
                const file = new File([blob], `bild_${i+1}.jpg`, { type: "image/jpeg" }); filesArray.push(file);
            }
            if (navigator.share) { try { await navigator.share({ files: filesArray }); } catch (err) {} } else { alert("Nicht unterst√ºtzt"); }
        }
        async function copyToClipboard(text) { try { await navigator.clipboard.writeText(text); showToast("Kopiert!"); } catch (err) { showToast("Fehler"); } }
        function showToast(msg) {
            const toast = document.getElementById("toast"); toast.innerText = msg; toast.className = "show";
            setTimeout(() => { toast.className = toast.className.replace("show", ""); }, 1500);
        }
    </script>
</body>
