<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CopyPaste</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="CopyPaste">

    <style>
        :root {
            --bg-color: #000000;
            --surface-color: #1C1C1E;
            --modal-bg: #2C2C2E;
            --input-bg: #3A3A3C;
            --text-primary: #FFFFFF;
            --text-secondary: #EBEBF599;
            --button-color: #48484A; /* Neutrales Grau statt Blau */
            --danger-color: #FF453A;
            --separator: #38383A;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            /* Padding unten für den fixierten Button-Bereich */
            padding: 20px 20px 100px 20px; 
            min-height: 100vh;
            box-sizing: border-box;
        }

        /* Überschrift kleiner */
        h1 {
            font-weight: 600;
            margin: 10px 0 25px 0;
            font-size: 1.3rem; /* Deutlich kleiner */
            text-align: center;
            color: var(--text-secondary);
        }

        /* Container für die Liste */
        #list-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        /* Listenelement Style (wie vorher) */
        .item-row {
            display: flex;
            background-color: var(--surface-color);
            border-radius: 14px;
            overflow: hidden;
        }

        .copy-area {
            flex-grow: 1;
            padding: 18px 20px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            user-select: none; 
            -webkit-tap-highlight-color: transparent;
        }
        .copy-area:active { background-color: #3a3a3c; }

        .action-group {
            display: flex;
            border-left: 1px solid var(--separator);
        }

        .icon-btn {
            background: transparent;
            border: none;
            width: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            padding: 0;
        }
        .icon-btn svg { width: 20px; height: 20px; fill: var(--text-secondary); }
        .edit-btn:active { background-color: #3a3a3c; }
        .delete-btn:active { background-color: #3a3a3c; }
        .delete-btn svg { fill: var(--danger-color); }

        /* Fixierter unterer Bereich für den "Neu" Button */
        .bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-sizing: border-box;
            display: flex;
            justify-content: center;
        }

        .main-btn {
            padding: 14px 24px;
            background-color: var(--button-color);
            color: white;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            max-width: 600px;
        }
        .main-btn:active { opacity: 0.8; }

        /* --- MODAL (POP-UP) STYLES --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .modal-box {
            background-color: var(--modal-bg);
            padding: 25px;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transform: scale(0.95);
            transition: all 0.3s ease;
        }
        .modal-overlay.show .modal-box {
            transform: scale(1);
        }

        .modal-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
        }

        .modal-input-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 25px;
        }

        .modal-input, .modal-textarea {
            width: 100%;
            padding: 14px;
            background-color: var(--input-bg);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
            font-family: inherit;
            resize: none; /* Verhindert manuelles Vergrößern */
        }
        .modal-textarea {
            min-height: 100px;
        }
        .modal-input:focus, .modal-textarea:focus {
            outline: 2px solid var(--text-secondary);
        }

        .modal-actions {
            display: flex;
            gap: 10px;
        }

        .modal-actions button {
            flex: 1;
            padding: 12px;
            border-radius: 10px;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        }
        .btn-cancel {
            background-color: transparent;
            color: var(--danger-color);
        }
        .btn-save {
            background-color: var(--button-color);
            color: white;
        }

        /* Toast Notification */
        #toast {
            visibility: hidden;
            min-width: 150px;
            background-color: rgba(255,255,255,0.9);
            color: #000;
            font-weight: 500;
            text-align: center;
            border-radius: 50px;
            padding: 12px 20px;
            position: fixed;
            z-index: 2000;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            opacity: 0;
            transition: opacity 0.3s, top 0.3s;
        }
        #toast.show { visibility: visible; opacity: 1; top: 50px; }
    </style>
</head>
<body>

    <h1>Meine Snippets</h1>
    
    <div id="list-container">
        </div>

    <div class="bottom-bar">
        <button class="main-btn" onclick="openAddModal()">Neues Snippet erstellen</button>
    </div>

    <div id="modalOverlay" class="modal-overlay">
        <div class="modal-box">
            <div id="modalTitle" class="modal-title">Neues Snippet</div>
            
            <div class="modal-input-group">
                <input type="text" id="modalLabel" class="modal-input" placeholder="Titel (z.B. IBAN)" autocomplete="off">
                <textarea id="modalText" class="modal-textarea" placeholder="Text hier reinkopieren oder schreiben"></textarea>
            </div>

            <div class="modal-actions">
                <button class="btn-cancel" onclick="closeModal()">Abbrechen</button>
                <button id="modalSaveBtn" class="btn-save" onclick="handleModalSave()">Speichern</button>
            </div>
        </div>
    </div>

    <div id="toast">Kopiert!</div>

    <script>
        // Icons
        const ICON_EDIT = `<svg viewBox="0 0 24 24"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/></svg>`;
        const ICON_DELETE = `<svg viewBox="0 0 24 24"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg>`;

        // App State
        let buttons = JSON.parse(localStorage.getItem('myCopyButtons')) || [];
        let editIndex = -1;
        
        const modalOverlay = document.getElementById('modalOverlay');
        const modalLabel = document.getElementById('modalLabel');
        const modalText = document.getElementById('modalText');
        const modalTitle = document.getElementById('modalTitle');
        const modalSaveBtn = document.getElementById('modalSaveBtn');

        renderList();

        function renderList() {
            const container = document.getElementById('list-container');
            container.innerHTML = '';

            if(buttons.length === 0) {
                container.innerHTML = '<div style="text-align:center; color:#555; margin-top:40px;">Drücke unten auf den Button um zu starten.</div>';
                return;
            }

            buttons.forEach((btn, index) => {
                const row = document.createElement('div');
                row.className = 'item-row';
                
                const copyArea = document.createElement('div');
                copyArea.className = 'copy-area';
                copyArea.innerText = btn.label;
                copyArea.onclick = () => copyToClipboard(btn.text);

                const actionGroup = document.createElement('div');
                actionGroup.className = 'action-group';

                const editBtn = document.createElement('button');
                editBtn.className = 'icon-btn edit-btn';
                editBtn.innerHTML = ICON_EDIT;
                editBtn.onclick = () => loadForEdit(index);

                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'icon-btn delete-btn';
                deleteBtn.innerHTML = ICON_DELETE;
                deleteBtn.onclick = () => deleteButton(index);

                actionGroup.appendChild(editBtn);
                actionGroup.appendChild(deleteBtn);
                row.appendChild(copyArea);
                row.appendChild(actionGroup);
                container.appendChild(row);
            });
        }

        // --- MODAL LOGIC ---

        function openAddModal() {
            editIndex = -1;
            modalTitle.innerText = "Neues Snippet";
            modalSaveBtn.innerText = "Erstellen";
            modalLabel.value = '';
            modalText.value = '';
            modalOverlay.classList.add('show');
            modalLabel.focus();
        }

        function loadForEdit(index) {
            editIndex = index;
            modalTitle.innerText = "Snippet bearbeiten";
            modalSaveBtn.innerText = "Speichern";
            modalLabel.value = buttons[index].label;
            modalText.value = buttons[index].text;
            modalOverlay.classList.add('show');
            // Kleiner Hack, damit der Cursor beim Bearbeiten am Ende des Textes steht
            const val = modalText.value; 
            modalText.value = ''; 
            modalText.value = val;
            modalText.focus();
        }

        function closeModal() {
            modalOverlay.classList.remove('show');
            // Warten bis Animation vorbei ist, dann resetten
            setTimeout(() => {
                editIndex = -1;
                modalLabel.value = '';
                modalText.value = '';
            }, 300);
        }

        function handleModalSave() {
            const label = modalLabel.value.trim();
            const text = modalText.value.trim();

            if (!label || !text) {
                alert("Bitte Titel und Text eingeben.");
                return;
            }

            if (editIndex === -1) {
                buttons.push({ label, text });
            } else {
                buttons[editIndex] = { label, text };
            }

            saveData();
            closeModal();
        }

        // --- CRUD & UTILS ---

        function deleteButton(index) {
            if(confirm('Wirklich löschen?')) {
                buttons.splice(index, 1);
                saveData();
            }
        }

        function saveData() {
            localStorage.setItem('myCopyButtons', JSON.stringify(buttons));
            renderList();
        }

        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                showToast();
            } catch (err) {
                console.error(err);
                // Fallback für sehr alte iOS Versionen, falls nötig
                const textArea = document.createElement("textarea");
                textArea.value = text;
                textArea.style.position = "fixed";
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                try {
                    document.execCommand('copy');
                    showToast();
                } catch (err) {
                    alert('Kopieren fehlgeschlagen.');
                }
                document.body.removeChild(textArea);
            }
        }

        function showToast() {
            const toast = document.getElementById("toast");
            toast.className = "show";
            setTimeout(() => { toast.className = toast.className.replace("show", ""); }, 1500);
        }
    </script>
</body>
</html>
