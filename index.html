<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SafeSpace</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="SafeSpace">

    <style>
        :root {
            --bg-color: #000000;
            --surface-color: #1C1C1E;
            --modal-bg: #2C2C2E;
            --input-bg: #3A3A3C;
            --btn-bg: #2C2C2E; 
            --btn-text: #A0A0A0;
            --list-text: #B0B0B0;
            --danger-color: #FF453A;
            --separator: #38383A;
            --accent-blue: #0A84FF;
        }

        body {
            background-color: var(--bg-color);
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px 20px 120px 20px; 
            min-height: 100vh;
            box-sizing: border-box;
        }

        h1 {
            font-weight: 600;
            margin: 10px 0 25px 0;
            font-size: 1.1rem;
            text-align: center;
            color: #444; 
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* --- LISTE --- */
        #list-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .item-row {
            display: flex;
            background-color: var(--surface-color);
            border-radius: 12px;
            overflow: hidden;
            height: 60px;
        }

        .content-area {
            flex-grow: 1;
            padding: 0 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        .content-area:active { background-color: #2c2c2e; }

        .type-icon {
            width: 20px; height: 20px; fill: #555; flex-shrink: 0;
        }

        .item-info {
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .item-label {
            font-size: 1rem;
            font-weight: 500;
            color: var(--list-text);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .item-count {
            font-size: 0.75rem;
            color: #666;
            margin-top: 2px;
        }

        .action-group {
            display: flex;
            border-left: 1px solid var(--separator);
        }

        .icon-btn {
            background: transparent;
            border: none;
            width: 50px;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            padding: 0;
        }
        .icon-btn svg { width: 18px; height: 18px; fill: #555; }
        .delete-btn:active { background-color: #333; }
        .delete-btn svg { fill: #cf6679; }

        /* --- BOTTOM BAR --- */
        .bottom-bar {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            padding: 0 20px 30px 20px;
            background: linear-gradient(to top, rgba(0,0,0,1) 20%, rgba(0,0,0,0));
            pointer-events: none; 
            display: flex;
            justify-content: center;
            z-index: 100;
        }

        .main-btn {
            pointer-events: auto;
            padding: 12px 24px;
            background-color: var(--btn-bg);
            color: var(--btn-text);
            font-weight: 500;
            border: 1px solid #333;
            border-radius: 30px;
            font-size: 0.9rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            transition: transform 0.1s;
        }
        .main-btn:active { transform: scale(0.95); background-color: #3a3a3c; }

        /* --- MODAL (Hinzufügen) --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0; visibility: hidden;
            transition: opacity 0.2s;
        }
        .modal-overlay.show { opacity: 1; visibility: visible; }

        .modal-box {
            background-color: var(--modal-bg);
            padding: 25px;
            border-radius: 18px;
            width: 85%;
            max-width: 320px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
            border: 1px solid #333;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
            color: #bbb;
        }

        .type-switch {
            display: flex;
            background-color: var(--input-bg);
            border-radius: 8px;
            padding: 4px;
            margin-bottom: 15px;
        }
        .switch-opt {
            flex: 1; text-align: center; padding: 8px; font-size: 0.85rem;
            color: #888; border-radius: 6px; cursor: pointer;
        }
        .switch-opt.active { background-color: #555; color: #fff; font-weight: 600; }

        .modal-input, .modal-textarea {
            width: 100%; padding: 12px; background-color: var(--input-bg);
            border: 1px solid transparent; border-radius: 10px; color: #ddd;
            font-size: 0.95rem; box-sizing: border-box; font-family: inherit;
            resize: none; margin-bottom: 15px;
        }
        .modal-input:focus, .modal-textarea:focus { outline: none; background-color: #444; }
        .modal-textarea { min-height: 90px; }

        /* File Upload & Grid */
        .file-upload-wrapper { text-align: center; margin-bottom: 20px; }
        .file-btn {
            display: inline-block; padding: 10px 20px;
            background-color: #444; color: #ccc;
            border-radius: 8px; font-size: 0.9rem; cursor: pointer;
        }
        
        #previewGrid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-top: 15px;
        }
        .preview-thumb {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            border-radius: 6px;
            border: 1px solid #444;
        }

        .modal-actions { display: flex; gap: 10px; }
        .modal-actions button {
            flex: 1; padding: 12px; border-radius: 10px; border: none;
            font-size: 0.9rem; font-weight: 500; cursor: pointer;
        }
        .btn-cancel { background-color: transparent; color: var(--danger-color); }
        .btn-save { background-color: #444; color: #fff; }

        /* --- IMAGE VIEWER OVERLAY --- */
        #imgViewerOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 2000;
            display: flex; flex-direction: column;
            opacity: 0; visibility: hidden; transition: opacity 0.3s;
        }
        #imgViewerOverlay.show { opacity: 1; visibility: visible; }
        
        #viewerScrollContainer {
            flex-grow: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 40px 10px 100px 10px; /* Platz unten für Buttons */
        }

        .viewer-img {
            max-width: 100%;
            border-radius: 4px;
            box-shadow: 0 0 20px rgba(255,255,255,0.1);
        }
        
        .viewer-actions {
            position: absolute; bottom: 30px; left: 0; right: 0;
            display: flex; justify-content: center; gap: 20px;
            background: linear-gradient(to top, rgba(0,0,0,1), transparent);
            padding-top: 20px;
        }
        .viewer-btn {
            background-color: rgba(50,50,50,0.8);
            color: white; border: 1px solid #555;
            padding: 10px 20px; border-radius: 20px;
            font-size: 0.9rem; cursor: pointer;
            backdrop-filter: blur(10px);
        }

        /* Toast */
        #toast {
            visibility: hidden; min-width: 100px;
            background-color: #222; color: #ccc; text-align: center;
            border-radius: 50px; padding: 8px 16px;
            position: fixed; z-index: 3000; top: 15px;
            left: 50%; transform: translateX(-50%);
            font-size: 12px; opacity: 0; transition: opacity 0.3s, top 0.3s;
            border: 1px solid #333;
        }
        #toast.show { visibility: visible; opacity: 1; top: 35px; }
    </style>
</head>
<body>

    <h1>SafeSpace</h1>
    
    <div id="list-container"></div>

    <div class="bottom-bar">
        <button class="main-btn" onclick="openAddModal()">Neues Element</button>
    </div>

    <div id="modalOverlay" class="modal-overlay">
        <div class="modal-box">
            <div id="modalTitle" class="modal-title">Neu</div>
            
            <div class="type-switch">
                <div id="tabText" class="switch-opt active" onclick="switchTab('text')">Text</div>
                <div id="tabImage" class="switch-opt" onclick="switchTab('image')">Bilder</div>
            </div>

            <input type="text" id="modalLabel" class="modal-input" placeholder="Titel" autocomplete="off">
            
            <div id="textSection">
                <textarea id="modalText" class="modal-textarea" placeholder="Text Inhalt"></textarea>
            </div>

            <div id="imageSection" style="display: none;">
                <div class="file-upload-wrapper">
                    <label for="fileInput" class="file-btn">Bilder auswählen</label>
                    <input type="file" id="fileInput" accept="image/*" multiple style="display: none;" onchange="handleFileSelect(this)">
                    <div id="previewGrid"></div>
                </div>
            </div>

            <div class="modal-actions">
                <button class="btn-cancel" onclick="closeModal()">Abbrechen</button>
                <button id="modalSaveBtn" class="btn-save" onclick="handleSave()">Speichern</button>
            </div>
        </div>
    </div>

    <div id="imgViewerOverlay">
        <div id="viewerScrollContainer">
            </div>
        <div class="viewer-actions">
            <button class="viewer-btn" onclick="closeImageViewer()">Schließen</button>
            <button class="viewer-btn" style="color: var(--accent-blue);" onclick="shareImages()">Teilen</button>
        </div>
    </div>

    <div id="toast">Info</div>

    <script>
        const ICON_TEXT = `<svg viewBox="0 0 24 24"><path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z"/></svg>`;
        const ICON_IMAGE = `<svg viewBox="0 0 24 24"><path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/></svg>`;
        const ICON_DELETE = `<svg viewBox="0 0 24 24"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg>`;

        // --- DATABASE ---
        const DB_NAME = 'SafeSpaceDB';
        const STORE_NAME = 'items';

        const dbPromise = new Promise((resolve, reject) => {
            const request = indexedDB.open(DB_NAME, 2); // Version 2 für neue Struktur
            request.onupgradeneeded = (e) => {
                const db = e.target.result;
                if (!db.objectStoreNames.contains(STORE_NAME)) {
                    db.createObjectStore(STORE_NAME, { keyPath: 'id', autoIncrement: true });
                }
            };
            request.onsuccess = (e) => resolve(e.target.result);
            request.onerror = (e) => reject(e);
        });

        async function getAllItems() {
            const db = await dbPromise;
            return new Promise((resolve) => {
                const tx = db.transaction(STORE_NAME, 'readonly');
                const req = tx.objectStore(STORE_NAME).getAll();
                req.onsuccess = () => resolve(req.result || []);
            });
        }

        async function addItem(item) {
            const db = await dbPromise;
            return new Promise((resolve) => {
                const tx = db.transaction(STORE_NAME, 'readwrite');
                tx.objectStore(STORE_NAME).add(item);
                tx.oncomplete = () => resolve();
            });
        }

        async function deleteItem(id) {
            const db = await dbPromise;
            return new Promise((resolve) => {
                const tx = db.transaction(STORE_NAME, 'readwrite');
                tx.objectStore(STORE_NAME).delete(id);
                tx.oncomplete = () => resolve();
            });
        }

        // --- APP LOGIC ---
        let currentMode = 'text'; 
        let currentImages = []; // Array of Base64 strings
        let activeItems = [];
        let viewingItemImages = []; // Aktuell betrachtete Bilder

        loadList();

        async function loadList() {
            activeItems = await getAllItems();
            renderList();
        }

        function renderList() {
            const container = document.getElementById('list-container');
            container.innerHTML = '';

            if(activeItems.length === 0) {
                container.innerHTML = '<div style="text-align:center; color:#333; font-size: 0.8rem; margin-top:40px;">Leer</div>';
                return;
            }

            activeItems.forEach((item) => {
                const row = document.createElement('div');
                row.className = 'item-row';
                
                const content = document.createElement('div');
                content.className = 'content-area';
                
                const icon = document.createElement('div');
                icon.className = 'type-icon';
                icon.innerHTML = item.type === 'image' ? ICON_IMAGE : ICON_TEXT;

                const infoDiv = document.createElement('div');
                infoDiv.className = 'item-info';

                const label = document.createElement('span');
                label.className = 'item-label';
                label.innerText = item.label;
                
                infoDiv.appendChild(label);

                // Wenn es Bilder sind, zeige Anzahl an
                if(item.type === 'image' && Array.isArray(item.content)) {
                    const count = document.createElement('span');
                    count.className = 'item-count';
                    count.innerText = item.content.length + (item.content.length === 1 ? ' Bild' : ' Bilder');
                    infoDiv.appendChild(count);
                }

                content.appendChild(icon);
                content.appendChild(infoDiv);

                content.onclick = () => {
                    if (item.type === 'text') {
                        copyToClipboard(item.content);
                    } else {
                        // Support für alte Einträge (String) und neue (Array)
                        const imgs = Array.isArray(item.content) ? item.content : [item.content];
                        openImageViewer(imgs);
                    }
                };

                const actionGroup = document.createElement('div');
                actionGroup.className = 'action-group';
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'icon-btn delete-btn';
                deleteBtn.innerHTML = ICON_DELETE;
                deleteBtn.onclick = () => handleDelete(item.id);
                actionGroup.appendChild(deleteBtn);

                row.appendChild(content);
                row.appendChild(actionGroup);
                container.appendChild(row);
            });
        }

        // --- MODAL ---
        const modalOverlay = document.getElementById('modalOverlay');
        const modalLabel = document.getElementById('modalLabel');
        const modalText = document.getElementById('modalText');
        const previewGrid = document.getElementById('previewGrid');
        const fileInput = document.getElementById('fileInput');

        function openAddModal() {
            modalLabel.value = '';
            modalText.value = '';
            fileInput.value = '';
            previewGrid.innerHTML = '';
            currentImages = [];
            switchTab('text');
            modalOverlay.classList.add('show');
            setTimeout(() => modalLabel.focus(), 50);
        }

        function closeModal() { modalOverlay.classList.remove('show'); }

        function switchTab(mode) {
            currentMode = mode;
            document.getElementById('tabText').className = `switch-opt ${mode === 'text' ? 'active' : ''}`;
            document.getElementById('tabImage').className = `switch-opt ${mode === 'image' ? 'active' : ''}`;
            document.getElementById('textSection').style.display = mode === 'text' ? 'block' : 'none';
            document.getElementById('imageSection').style.display = mode === 'image' ? 'block' : 'none';
        }

        // Handle MULTIPLE files
        function handleFileSelect(input) {
            if (input.files && input.files.length > 0) {
                previewGrid.innerHTML = '';
                currentImages = []; // Reset current

                Array.from(input.files).forEach(file => {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const base64 = e.target.result;
                        currentImages.push(base64);
                        
                        // Add thumb
                        const img = document.createElement('img');
                        img.src = base64;
                        img.className = 'preview-thumb';
                        previewGrid.appendChild(img);
                    }
                    reader.readAsDataURL(file);
                });
            }
        }

        async function handleSave() {
            const label = modalLabel.value.trim();
            if (!label) return;

            let newItem = { label: label, type: currentMode };

            if (currentMode === 'text') {
                const text = modalText.value.trim();
                if (!text) return;
                newItem.content = text;
            } else {
                if (currentImages.length === 0) {
                    alert("Keine Bilder ausgewählt.");
                    return;
                }
                newItem.content = currentImages; // Save ARRAY
            }

            await addItem(newItem);
            loadList();
            closeModal();
        }

        async function handleDelete(id) {
            if(confirm('Löschen?')) {
                await deleteItem(id);
                loadList();
            }
        }

        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                showToast("Kopiert!");
            } catch (err) {
                showToast("Fehler beim Kopieren");
            }
        }

        // --- MULTI IMAGE VIEWER ---
        const imgViewer = document.getElementById('imgViewerOverlay');
        const viewerContainer = document.getElementById('viewerScrollContainer');

        function openImageViewer(imagesArray) {
            viewingItemImages = imagesArray;
            viewerContainer.innerHTML = ''; // Clear old

            imagesArray.forEach(imgSrc => {
                const img = document.createElement('img');
                img.src = imgSrc;
                img.className = 'viewer-img';
                viewerContainer.appendChild(img);
            });

            imgViewer.classList.add('show');
        }

        function closeImageViewer() {
            imgViewer.classList.remove('show');
        }

        // Share ALL images
        async function shareImages() {
            if (!viewingItemImages || viewingItemImages.length === 0) return;

            const filesArray = [];

            // Convert all base64 to Blob/File
            for (let i = 0; i < viewingItemImages.length; i++) {
                const res = await fetch(viewingItemImages[i]);
                const blob = await res.blob();
                // Eindeutige Namen: bild_1.png, bild_2.png
                const file = new File([blob], `bild_${i+1}.png`, { type: "image/png" });
                filesArray.push(file);
            }

            if (navigator.share) {
                try {
                    await navigator.share({
                        files: filesArray
                    });
                } catch (err) {
                    console.log("Teilen abgebrochen");
                }
            } else {
                alert("Teilen nicht unterstützt.");
            }
        }

        function showToast(msg) {
            const toast = document.getElementById("toast");
            toast.innerText = msg;
            toast.className = "show";
            setTimeout(() => { toast.className = toast.className.replace("show", ""); }, 1000);
        }
    </script>
</body>
</html>
