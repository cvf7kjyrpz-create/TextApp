<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CopyPaste</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="CopyPaste">

    <style>
        :root {
            --bg-color: #000000;
            --surface-color: #1C1C1E;
            --modal-bg: #2C2C2E;
            --input-bg: #3A3A3C;
            --btn-bg: #2C2C2E; 
            --btn-text: #A0A0A0; /* Helles Grau für den Button-Text */
            --list-text: #999999; /* Helles Grau für die Snippets */
            --danger-color: #FF453A;
            --separator: #38383A;
        }

        body {
            background-color: var(--bg-color);
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px 20px 120px 20px; 
            min-height: 100vh;
            box-sizing: border-box;
        }

        h1 {
            font-weight: 600;
            margin: 10px 0 25px 0;
            font-size: 1.1rem;
            text-align: center;
            color: #444; 
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #list-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .item-row {
            display: flex;
            background-color: var(--surface-color);
            border-radius: 12px;
            overflow: hidden;
            transition: background-color 0.2s;
        }

        .copy-area {
            flex-grow: 1;
            padding: 16px 20px;
            font-size: 1rem;
            font-weight: 500;
            /* HIER: Die gewünschte hellgraue Schrift */
            color: var(--list-text);
            cursor: pointer;
            display: flex;
            align-items: center;
            user-select: none; 
            -webkit-tap-highlight-color: transparent;
        }
        .copy-area:active { background-color: #2c2c2e; }

        .action-group {
            display: flex;
            border-left: 1px solid var(--separator);
        }

        .icon-btn {
            background: transparent;
            border: none;
            width: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            padding: 0;
        }
        .icon-btn svg { width: 18px; height: 18px; fill: #555; }
        .edit-btn:active { background-color: #333; }
        .delete-btn:active { background-color: #333; }
        .delete-btn svg { fill: #cf6679; }

        /* Der untere Bereich - Jetzt absolut zentriert */
        .bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0; 
            right: 0; /* Wichtig für Zentrierung */
            padding: 0 20px 30px 20px; /* Padding unten etwas höher für iPhones ohne Home Button */
            background: linear-gradient(to top, rgba(0,0,0,1) 20%, rgba(0,0,0,0));
            pointer-events: none; 
            display: flex;
            justify-content: center; /* Flexbox Zentrierung */
            align-items: flex-end;
            z-index: 100;
        }

        .main-btn {
            pointer-events: auto;
            padding: 12px 24px;
            background-color: var(--btn-bg);
            color: var(--btn-text);
            font-weight: 500;
            border: 1px solid #333; /* Dezenter Rahmen */
            border-radius: 30px;
            font-size: 0.9rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            transition: transform 0.1s;
        }
        
        .main-btn:active {
            transform: scale(0.95);
            background-color: #3a3a3c;
            color: #ccc;
        }

        /* --- MODAL --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s;
        }
        
        .modal-overlay.show { opacity: 1; visibility: visible; }

        .modal-box {
            background-color: var(--modal-bg);
            padding: 25px;
            border-radius: 18px;
            width: 85%;
            max-width: 320px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
            border: 1px solid #333;
        }

        .modal-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
            color: #bbb;
        }

        .modal-input-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 25px;
        }

        .modal-input, .modal-textarea {
            width: 100%;
            padding: 12px;
            background-color: var(--input-bg);
            border: 1px solid transparent;
            border-radius: 10px;
            color: #ddd;
            font-size: 0.95rem;
            box-sizing: border-box;
            font-family: inherit;
            resize: none;
        }
        .modal-input:focus, .modal-textarea:focus {
            outline: none;
            background-color: #444;
        }
        .modal-textarea { min-height: 90px; }

        .modal-actions { display: flex; gap: 10px; }

        .modal-actions button {
            flex: 1;
            padding: 12px;
            border-radius: 10px;
            border: none;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
        }
        .btn-cancel { background-color: transparent; color: var(--danger-color); }
        .btn-save { background-color: #444; color: #fff; }

        /* Toast */
        #toast {
            visibility: hidden;
            min-width: 100px;
            background-color: #222;
            color: #ccc;
            text-align: center;
            border-radius: 50px;
            padding: 8px 16px;
            position: fixed;
            z-index: 2000;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s, top 0.3s;
            border: 1px solid #333;
        }
        #toast.show { visibility: visible; opacity: 1; top: 35px; }
    </style>
</head>
<body>

    <h1>Meine Snippets</h1>
    
    <div id="list-container"></div>

    <div class="bottom-bar">
        <button class="main-btn" onclick="openAddModal()">Neues Snippet</button>
    </div>

    <div id="modalOverlay" class="modal-overlay">
        <div class="modal-box">
            <div id="modalTitle" class="modal-title">Neues Snippet</div>
            
            <div class="modal-input-group">
                <input type="text" id="modalLabel" class="modal-input" placeholder="Titel" autocomplete="off">
                <textarea id="modalText" class="modal-textarea" placeholder="Text"></textarea>
            </div>

            <div class="modal-actions">
                <button class="btn-cancel" onclick="closeModal()">Abbrechen</button>
                <button id="modalSaveBtn" class="btn-save" onclick="handleModalSave()">Speichern</button>
            </div>
        </div>
    </div>

    <div id="toast">Kopiert</div>

    <script>
        const ICON_EDIT = `<svg viewBox="0 0 24 24"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/></svg>`;
        const ICON_DELETE = `<svg viewBox="0 0 24 24"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg>`;

        let buttons = JSON.parse(localStorage.getItem('myCopyButtons')) || [];
        let editIndex = -1;
        
        const modalOverlay = document.getElementById('modalOverlay');
        const modalLabel = document.getElementById('modalLabel');
        const modalText = document.getElementById('modalText');
        const modalTitle = document.getElementById('modalTitle');
        const modalSaveBtn = document.getElementById('modalSaveBtn');

        renderList();

        function renderList() {
            const container = document.getElementById('list-container');
            container.innerHTML = '';

            if(buttons.length === 0) {
                container.innerHTML = '<div style="text-align:center; color:#333; font-size: 0.8rem; margin-top:40px;">Liste ist leer</div>';
                return;
            }

            buttons.forEach((btn, index) => {
                const row = document.createElement('div');
                row.className = 'item-row';
                
                const copyArea = document.createElement('div');
                copyArea.className = 'copy-area';
                copyArea.innerText = btn.label;
                copyArea.onclick = () => copyToClipboard(btn.text);

                const actionGroup = document.createElement('div');
                actionGroup.className = 'action-group';

                const editBtn = document.createElement('button');
                editBtn.className = 'icon-btn edit-btn';
                editBtn.innerHTML = ICON_EDIT;
                editBtn.onclick = () => loadForEdit(index);

                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'icon-btn delete-btn';
                deleteBtn.innerHTML = ICON_DELETE;
                deleteBtn.onclick = () => deleteButton(index);

                actionGroup.appendChild(editBtn);
                actionGroup.appendChild(deleteBtn);
                row.appendChild(copyArea);
                row.appendChild(actionGroup);
                container.appendChild(row);
            });
        }

        function openAddModal() {
            editIndex = -1;
            modalTitle.innerText = "Neues Snippet";
            modalSaveBtn.innerText = "Erstellen";
            modalLabel.value = '';
            modalText.value = '';
            modalOverlay.classList.add('show');
            setTimeout(() => modalLabel.focus(), 50);
        }

        function loadForEdit(index) {
            editIndex = index;
            modalTitle.innerText = "Bearbeiten";
            modalSaveBtn.innerText = "OK";
            modalLabel.value = buttons[index].label;
            modalText.value = buttons[index].text;
            modalOverlay.classList.add('show');
            setTimeout(() => modalText.focus(), 50);
        }

        function closeModal() {
            modalOverlay.classList.remove('show');
            setTimeout(() => {
                editIndex = -1;
                modalLabel.value = '';
                modalText.value = '';
            }, 200);
        }

        function handleModalSave() {
            const label = modalLabel.value.trim();
            const text = modalText.value.trim();

            if (!label || !text) return;

            if (editIndex === -1) {
                buttons.push({ label, text });
            } else {
                buttons[editIndex] = { label, text };
            }

            saveData();
            closeModal();
        }

        function deleteButton(index) {
            if(confirm('Löschen?')) {
                buttons.splice(index, 1);
                saveData();
            }
        }

        function saveData() {
            localStorage.setItem('myCopyButtons', JSON.stringify(buttons));
            renderList();
        }

        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                showToast();
            } catch (err) {
                const textArea = document.createElement("textarea");
                textArea.value = text;
                textArea.style.position = "fixed";
                document.body.appendChild(textArea);
                textArea.select();
                try {
                    document.execCommand('copy');
                    showToast();
                } catch (err) {}
                document.body.removeChild(textArea);
            }
        }

        function showToast() {
            const toast = document.getElementById("toast");
            toast.className = "show";
            setTimeout(() => { toast.className = toast.className.replace("show", ""); }, 1000);
        }
    </script>
</body>
</html>
